<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Advice generator app</title>
</head>

<body>
  <div class="container">
    <div class="advice-block">
      <div class="advice-block__header">
        <h5 class="advice-number">Advice # 0</h5>
      </div>
      <div class="advice-block__main">
        <p class="advice">Click button for advice</p>
      </div>
      <div class="advice-block__bottom">
        <button class="dice-btn"><img src="./images/icon-dice.svg" alt="dice-btn"></button>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
